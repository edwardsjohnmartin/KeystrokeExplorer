<import from="./header/header"></import>
<import from="./code/code"></import>
<import from="./dashboard/tree/tree"></import>

<!-- File-Loading Spinner -->
<div if.bind="data.fileLoading" role="status" class="absolute -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
  <svg aria-hidden="true" class="content-center w-32 h-32 mr-2 text-gray-200 animate-spin fill-blue-600"
    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
      fill="currentColor" />
    <path
      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
      fill="currentFill" />
  </svg>
</div>
<div if.bind="data.fileLoading" role="status" class="absolute -translate-x-1/2 -translate-y-2/3 left-1/2"
  style="top: 60%">
  <h2 class="text-4xl font-med"> Estimated Load: ${data.estimatedLoadTime} seconds </h2>
</div>

<!-- Main Layout -->
<div loading.class="data.fileLoading" class="flex">

  <!-- Left-Half -->
  <div class="hidden p-8 h-screen md:block w-[100vw] 3xl:max-w-[700px]">
    <header class="h-1/4"> </header>
    <code class="block min-w-full h-3/4 overflow-none border-solid border-2 border-gray-200 rounded-sm p-2"> </code>
  </div>

  <!-- Right Half -->
  <div class="hidden 3xl:flex 3xl:w-full items-start p-4 pr-8 pl-0 h-screen flex-wrap">

    <div class="w-full text-sm font-medium text-center text-gray-500 border-b border-gray-200 border-b-2">
      <ul class="flex flex-wrap -mb-px">
        <li class="mr-2">
          <a load="tree" class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active"
            aria-current="page"> Tree </a>
        </li>
        <li class="mr-2">
          <a load="codeProcess"
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300">
            Code Process (wip) </a>
        </li>
        <!-- <li class="mr-2">
          <a href="#"
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300">Settings</a>
        </li>
        <li class="mr-2">
          <a href="#"
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300">Contacts</a>
        </li>
        <li>
          <a class="inline-block p-4 text-gray-400 rounded-t-lg cursor-not-allowed dark:text-gray-500">Disabled</a>
        </li> -->
      </ul>
    </div>

    <au-viewport class="hidden 3xl:flex w-full h-[90vh]"></au-viewport>
  </div>
</div>

<p class="flex md:hidden h-full justify-center items-center text-2xl"> Device too small to display dashboard </p>
