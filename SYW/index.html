<!DOCTYPE html>
<html>
  <head>
    <title>Keystroke playback</title>
    <link rel="icon" href="./favicon.ico?v=3" />
    <meta name = "description" content = "EdwardsLab" />
    <meta name = "Keywords" content = "Computer, Science, John, Edwards" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../assets/favicon.ico"/>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery.csv.js"></script>

    <style>
      /*table { border: 1px solid powderblue; border-collapse: collapse; }*/
      table {
          border: none;
          border-collapse: collapse;
          /*width: 800px;*/
          width: 100%;
      }
      td {
          text-align:center;
          /*white-space: nowrap;*/
      }
      textarea { width:95%; }
      tr.selected { background-color:powderblue; }
    </style>
    <!--link rel="stylesheet" href="https://unpkg.com/x-data-spreadsheet@1.1.5/dist/xspreadsheet.css">
    <script src="https://unpkg.com/x-data-spreadsheet@1.1.5/dist/xspreadsheet.js"></script>

    <script>
      x_spreadsheet('#xspreadsheet');
    </script-->
  </head>

  <body onload="onload()">
    <textarea id="textarea" name="textarea" rows="20" cols="120">File text</textarea>
    
    <br>
    <label for="files">File:</label>
    <select name="files" id="files" onchange="fileChanged()"></select>
    <text id="loading">Loading...</text>

    <br>
    <label for="slider">Playback:</label>
    <input type="range" id="slider" name="slider" min="0" max="10">

    <br>
    <label for="edit-num">Edit number:</label>
    <text id="edit-num"></text>
    <br>
    <label for="event-num">Event number:</label>
    <text id="event-num"></text>

    <br>
    PyPhanon: <input id="pyp-selector" type="file" accept=".log, .csv" change="pypChanged()"></input>
    <br>
    ShowYourWork: <input id="syw-selector" type="file" accept=".log, .csv" change="sywChanged()"></input>
    <br>
    ProgSnap2: <input id="ps2-selector" type="file" accept=".ps2, .log, .csv" change="ps2Changed()"></input>
    <!--br>
    <text id="filepath"></text-->

    <div>
      <table>
        <colgroup>
          <col span="1" style="width: 8%;">
          <col span="1" style="width: 8%;">
          <col span="1" style="width: 8%;">
          <col span="1" style="width: 23%;">
          <col span="1" style="width: 23%;">
          <col span="1" style="width: 5%;">
          <col span="1" style="width: 13%;">
          <col span="1" style="width: 12%;">
        </colgroup>

        <tbody id="table">
        </tbody>
      </table>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
